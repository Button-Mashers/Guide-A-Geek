  <script type="text/javascript">
    $.ajax({
      url: "/scrape",
      method: "GET",
      contentType: "application/json",
      success: function(data) {
        console.log(data);
        var news = data;
        // images
        $("#img1").attr("src", news.image[1]);
        $("#img2").attr("src", news.image[2]);
        $("#img3").attr("src", news.image[3]);
        // text
        $("#headline1").text(news.text[1]);
        $("#headline2").text(news.text[2]);
        $("#headline3").text(news.text[3]);
