  <script type="text/javascript">
    $.ajax({
      url: "/scrape",
      method: "GET",
      contentType: "application/json",

        console.log(data);
        var news = data;
        
    for(i=0; i<10; i++) {

      $("#headline"+i).text(news.text[i]);
    }
  }
});
